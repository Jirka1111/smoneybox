<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Update Account</h1>
        <button class="button button-clear button-positive" ng-click="closeUpdateAccount()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form ng-submit="updateAccount()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="{{current_account.title}}" ng-model="account.title">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="{{current_account.description}}" ng-model="account.description">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Update Account</button>
            </div>
        </form>

    </ion-content>

</div>
