<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Login</h1>
        <button class="button button-clear button-positive" ng-click="loginModalHide()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form ng-submit="useLogin(user)">
            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="Your e-mail" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Your password" ng-model="user.password">
                </label>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Login</button>
                </div>
            </div>
        </form>
    </ion-content>

</div>
