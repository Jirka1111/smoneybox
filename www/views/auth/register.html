<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Register</h1>
        <button class="button button-clear button-positive" ng-click="registerModalHide()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form ng-submit="register(data)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="{{current_account.name}}" ng-model="account.name">
                </label>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Update Account</button>
                </div>
            </div>
        </form>
    </ion-content>

</div>
