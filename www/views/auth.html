<ion-header-bar class="bar-secondary bar-calm">
    <button class="button button-icon" ng-click="toggleLeft()">
        <i class="icon ion-navicon-round icon-left"></i>
    </button>
    <h1 class="title">Register or Login</h1>
</ion-header-bar>

<ion-content>
    <div class="row">
        <div class="col col-50">
            <button class="button button-full button-royal" ng-click="registerModalShow()">
                Register
            </button>
        </div>

        <div class="col col-50">
            <button class="button button-full button-calm" ng-click="loginModalShow()">
                Login
            </button>
        </div>

    </div>
</ion-content>
