<ion-header-bar class="bar-secondary bar-calm">
    <button class="button button-icon" ng-click="toggleLeft()">
        <i class="icon ion-navicon-round icon-left"></i>
    </button>
    <h1 class="title">Records</h1>
    <button class="button button-icon" ng-click="newRecord()">
        <i class="icon ion-plus icon-right"></i>
    </button>
</ion-header-bar>

<ion-content>
    <!-- our list and list items -->
    <ion-list>
      <ion-item ng-repeat="record in records">
        {{record.title}}
          <h6>{{record.description}}</h6>
        <ion-option-button class="button-assertive" ng-click="deleteRecord($index)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
</ion-content>
