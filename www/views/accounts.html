<ion-header-bar class="bar-secondary bar-calm">
    <button class="button button-icon" ng-click="toggleLeft()">
        <i class="icon ion-navicon-round icon-left"></i>
    </button>
    <h1 class="title">Accounts</h1>
    <button class="button button-icon" ng-click="newAccount()">
        <i class="icon ion-plus icon-right"></i>
    </button>
</ion-header-bar>

<!-- Modal content area -->
<ion-content>

    <ion-list>
        <ion-item ng-repeat="account in accounts.title" item="item">
        </ion-item>
    </ion-list>

</ion-content>
